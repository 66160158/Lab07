<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่ 17</title>
    <style>
        #validationForm div {
            margin: 10px;
        }

        #validationForm label {
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>
    <div id="example17">
    <h1>ฟอร์มตรวจสอบตวามถูกต้อง</h1>

    <form id="validationForm" onsubmit="return validateForm(event)">
        <div>
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">ยืนยันรหัสผ่าน:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">ส่งข้อมูล</button>
        <p id="formError"  style="color: red;"></p>
    </form>

    <script>

        function validateForm(event) {
            event.preventDefault();

            // ดึงค่าจากฟอร์ม
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorElement = document.getElementById("formError");

            // ตรวจสอบรหัสผ่าน
            if (password !== confirmPassword) {
                errorElement.textContent = "รหัสผ่านไม่ตรงกัน";
                return;
            }

            // ตรวจสอบความยาวรหัสผ่าน
            if (password.length < 6) {
                errorElement.textContent = "รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร";

            if (password.length == 6) {
                // ถ้าผ่านการตรวจสอบ
                errorElement.textContent = "ส่งข้อมูลสำเร็จ";
                errorElement.style.color = "green";
            }
        }
        }
    </script>
    </div>
</body>
</html>
