<!-- ตัวอย่างที่ 16: สไลด์โชว์รูปภาพ (Image Slideshow) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างที่ 16</title>
</head>
<body>
    <div id="example16">
        <h3>16. สไลด์โชว์รูปภาพ</h3>
        <div class="slideshow">
            <img id="slideImage" src="url รูปภาพ ขนาด 400x300" alt="Slideshow" />
        </div>
        <button onclick="changeSlide(-1)">ย้อนหลัง</button>
        <button onclick="changeSlide(1)">ถัดไป</button>
    </div>

    <style>
        .slideshow {
            text-align: center;
        }
        .slideshow img {
            max-width: 400px;
            height: 300px;
            margin: 10px;
        }
    </style>

    <script>
        // สร้าง Array เก็บ URL รูปภาพ
        const images = [
            "url รูปภาพ 1 ขนาด 400x300",
            "url รูปภาพ 2 ขนาด 400x300",
            "url รูปภาพ 3 ขนาด 400x300"
        ];
        let currentSlide = 0;

        // ฟังก์ชันเปลี่ยนรูปภาพ
        function changeSlide(direction) {
            // คำนวณ index ของภาพใหม่
            currentSlide = (currentSlide + direction + images.length) % images.length;
            document.getElementById("slideImage").src = images[currentSlide];
        }
    </script>
</body>
</html>
